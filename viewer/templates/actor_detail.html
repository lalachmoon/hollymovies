{% extends 'base.html' %}

{% block content %}
    <h1>{{ actor.first_name }} {{ actor.last_name }}</h1>
    <p><strong>Bio:</strong> {{ actor.biography }}</p>
    <p><strong>Birth Date:</strong> {{ actor.birth_date }}</p>
    <p><strong>Eye Color:</strong> {{ actor.get_eye_color_display }}</p>
{% endblock %}
