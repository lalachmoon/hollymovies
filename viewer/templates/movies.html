{% extends "base.html" %}

{% block content %}
<h1>Welcome to HollyMovies!</h1>

<ul>
    {% for movie in object_list %}
    <li>
        <a href="{% url 'movie-detail' movie.slug %}"> {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
