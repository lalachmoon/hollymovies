{% extends 'base.html' %}

{% block content %}
<h1>User Profile</h1>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Hello, {{ first_name }} {{ last_name }}!</h4>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Biography:</strong> {{ biography }}</p>
    </div>
</div>
{% endblock %}
